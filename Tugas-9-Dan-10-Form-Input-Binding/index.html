<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>
        <input
          type="text"
          v-model="keyword"
          name="key"
          placeholder="Masukkan kata kunci"
        />
      </p>
      <div>
        <ul>
          <li v-for="book in booksFiltered" :key="book">{{ book }}</li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          keyword: "",
          books: [
            "Kalkulus Dasar",
            "Fisika Dasar",
            "Aljabar Linier Elementer",
            "Aljabar Abstrak",
            "Algoritma Pemrograman",
          ],
        },
        computed: {
          booksFiltered() {
            if (this.keyword === "") {
              return this.books;
            } else {
              return this.books.filter(
                (el) =>
                  el.toLowerCase().indexOf(this.keyword.toLowerCase()) >= 0
              );
            }
          },
        },
      });
    </script>
  </body>
</html>
